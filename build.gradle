import static com.github.glassmc.kiln.standard.DependencyHandlerExtension.*

buildscript {
    repositories {
        mavenCentral()
        maven {
            url = "https://jitpack.io/"
        }
    }

    dependencies {
        classpath("com.github.glassmc:kiln:v0.6.12")
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

apply plugin: "kiln-main"

repositories {
    mavenCentral()
    maven {
        url = "https://jitpack.io/"
    }
}

dependencies {
    implementation "com.github.glassmc:loader:v0.8.3"

    shadowImplementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.10"

    implementation "org.ow2.asm:asm-tree:9.2"
    shadowImplementation "commons-io:commons-io:2.11.0"
    shadowImplementation "com.google.guava:guava:31.0.1-jre"
    shadowImplementation "org.json:json:20211205"

    compileOnly minecraft("client", "1.8.9", "yarn")
    compileOnly minecraft("client", "1.18.1", "yarn")
}